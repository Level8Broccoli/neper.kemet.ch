name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run CI
        run: make --directory=./.ci docker-backend-run

  ci-admin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run CI
        run: make --directory=./.ci docker-admin-run
